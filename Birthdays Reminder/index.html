<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Birthday Reminder</title>
</head>
<body>

                <img src="img/pro1.jpg" width="100" height="100">

                    <br>
                    <p>56 Years</p>

            </div>
            <div class="profile">
                <img src="img/pro2.jpg" width="100" height="100">

                    <h1>James Robby</h1>
                    <br>
                    <p>31 Years</p>
                </div>
            </div>
            <div class="profile">
                <img src="img/pro3.png" width="100" height="100">
                <div class="cnt">
                    <h1>Har Phez Dev</h1>
                    <br>
                    <p>23 Years</p>
                </div>
            </div>
            <div class="profile">
                <img src="img/pro4.jpg" width="100" height="100">
                <div class="cnt">
                    <h1>Ololade Olajuwon</h1>
                    <br>
                    <p>27 Years</p>
                </div>
            </div>
            <div class="profile">
                <img src="img/pro5.png" width="100" height="100">
                <div class="cnt">
                    <h1>James Peter</h1>
                    <br>
                    <p>25 Years</p>
                </div>
            </div>
            
        </div>
        <button id="click">Clear All</button>
       </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
